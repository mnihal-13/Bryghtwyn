<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Airport Hero Section</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Playfair Display + Poppins fonts from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito:wght@400;500;600&family=Outfit:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
    /* Base reset and fonts */
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', Arial, sans-serif;
  color: #252525;
  background: #f4efea;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

/* Full viewport background image (heroimage.png) */
.hero-bg {
  position: fixed;
  top: 0; left: 0; bottom: 0; right: 0;
  width: 100vw; height: 100vh;
  background: url('/assets/img/hero/heroimage.png') center center / cover no-repeat;
  z-index: 1;
}

/* Slight beige overlay to soften image as in reference */
.hero-overlay {
  position: fixed;
  top: 0; left: 0; bottom: 0; right: 0;
  width: 100vw; height: 100vh;
  background: rgba(244, 239, 234, 0.8);
  z-index: 2;
  pointer-events: none;
}

/* Layout positioning */
.hero-content {
  position: relative;
  height: 100vh;
  display: flex;
  flex-direction: row;
  align-items: stretch;
  justify-content: space-between;
  z-index: 3;
}

/* Left vertical center panel for main content */
.left-content {
  display: flex;
  flex-direction: column;
  justify-content: center;
  height: 100vh;
  max-width: 480px;
  min-width: 320px;
  padding-left: 8vw;
  z-index: 3;
  position: relative;
}

.icon-round {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  margin-bottom: 28px;
  margin-left: 4px;
}

.hero-heading {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  font-size: 3.1rem;
  color: #252525;
  margin-bottom: 24px;
  line-height: 1.08;
  letter-spacing: 0.5px;
}

.subquote {
  margin-bottom: 24px;
  font-size: 1.08rem;
  color: #252525;
  font-family: 'Poppins', Arial, sans-serif;
  font-weight: 400;
  text-align: left;
}

.subquote em {
  font-style: italic;
}

.subquote hr {
  border: none;
  border-top: 1.5px solid #252525;
  width: 40px;
  margin: 12px 0 0 0;
}

.hero-description {
  font-size: 1.01rem;
  color: #252525;
  font-family: 'Poppins', Arial, sans-serif;
  margin: 22px 0 36px 0;
  letter-spacing: 0.05em;
  line-height: 1.65;
}

.see-more-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  border: 2px solid #252525;
  background: #f8f3ec;
  color: #252525;
  border-radius: 45px;
  font-size: 1rem;
  padding: 10px 24px 10px 16px;
  cursor: pointer;
  transition: background 0.2s, color 0.2s, box-shadow 0.18s;
  font-family: 'Poppins', Arial, sans-serif;
  box-shadow: 0 2px 16px 0px rgba(40,40,40,0.02);
}

.see-more-btn:hover, .see-more-btn:focus {
  background: #252525;
  color: #f8f3ec;
}

.see-more-btn .arrow-icon svg {
  display: block;
  transition: transform 0.18s;
}

.see-more-btn:hover .arrow-icon svg {
  transform: translateX(5px);
  stroke: #f8f3ec;
}

.see-more-btn:active {
  box-shadow: 0 2px 24px 0px rgba(60,60,60,0.09);
}

/* Menu button styles */
.menu-header {
  position: fixed;
  top: 40px;
  right: 48px;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
}

.menu-btn {
  background: #f8f3ec;
  border-radius: 50%;
  width: 54px;
  height: 54px;
  border: 2px solid #252525;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: box-shadow 0.19s;
}

.menu-btn:hover, .menu-btn:focus {
  box-shadow: 0 0 0 4px #25252522;
  background: #e5ded7;
}

.menu-icon {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 28px;
  height: 28px;
  gap: 7px;
}

.menu-icon span {
  display: block;
  width: 24px;
  height: 2px;
  background: #252525;
  border-radius: 1px;
}

.menu-label {
  text-align: center;
  margin-top: 12px;
  font-size: 0.82rem;
  color: #252525;
  font-family: 'Poppins', Arial, sans-serif;
}

/* Socials: vertical right */
.right-icons {
  position: fixed;
  top: 0;
  right: 60px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 36px;
  z-index: 10;
}

.social-icon {
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: none;
  border-radius: 50%;
  transition: background 0.18s, transform 0.18s;
}

.social-icon:hover, .social-icon:focus {
  background: #e5ded7;
  transform: scale(1.13);
}

.social-icon svg {
  stroke: #252525;
  transition: stroke 0.19s;
}

.social-icon:hover svg, .social-icon:focus svg {
  stroke: #e6715d;
}

/* Responsive Styles */
@media (max-width: 1020px) {
  .left-content {
    max-width: 100vw;
    padding-left: 4vw;
  }
  .right-icons {
    right: 18px;
    gap: 28px;
  }
  .menu-header {
    right: 22px;
  }
  .hero-heading {
    font-size: 2.24rem;
  }
}

@media (max-width: 700px) {
  .hero-content {
    flex-direction: column;
    justify-content: flex-start;
    align-items: stretch;
    height: auto;
    padding-top: 80px;
  }
  .left-content {
    max-width: 95vw;
    padding: 0 2vw;
    height: auto;
    align-items: flex-start;
  }
  .menu-header {
    top: 20px;
    right: 10px;
    transform: scale(0.7);
  }
  .right-icons {
    position: absolute;
    bottom: 14px;
    right: 4px;
    top: unset;
    height: auto;
    flex-direction: row;
    gap: 18px;
  }
}

@media (max-width: 460px) {
  .hero-heading {
    font-size: 1.48rem;
  }
  .icon-round {
    margin-bottom: 14px;
  }
  .see-more-btn {
    padding: 7px 14px 7px 11px;
    font-size: 0.95rem;
  }
}
</style>
</head>
<body>
  <div class="hero-bg"></div>
  <div class="hero-overlay"></div>
  <header class="menu-header">
    <button class="menu-btn" aria-label="Open menu">
      <span class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>
    <span class="menu-label">MENU</span>
  </header>
  <main class="hero-content">
    <section class="left-content">
      <div class="icon-round">
        <!-- Suitcase SVG icon -->
        <svg width="32" height="32" viewBox="0 0 32 32" aria-hidden="true" fill="none"><circle cx="16" cy="16" r="16" fill="#e6715d"/><path d="M10 21.5v-6.6A2.9 2.9 0 0112.9 12h6.2A2.9 2.9 0 0122 14.9v6.6M12 12V9a4 4 0 018 0v3" stroke="#252525" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <h1 class="hero-heading">BE A HERO IN<br>YOUR AIRPORT</h1>
      <div class="subquote">
        <span>“As soon as I left my oncewemm, <em>I realized that I’ve flown</em>”</span>
        <hr>
      </div>
      <p class="hero-description">
        Am I in touch with my deepest desires?<br>
        What is the purpose? question, that I asked myself.
        Ready to find answers, I packed my belongings and hit the waters, eager now to spread my wings and fly on.
      </p>
      <button class="see-more-btn">
        <span class="arrow-icon">
          <!-- Arrow SVG -->
          <svg width="22" height="22" viewBox="0 0 22 22" aria-hidden="true" fill="none">
            <circle cx="11" cy="11" r="10.5" stroke="#252525"/>
            <path d="M10 14l3-3-3-3" stroke="#252525" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        See More
      </button>
    </section>
    <aside class="right-icons">
      <a href="#" class="social-icon" aria-label="Twitter">
        <!-- Twitter SVG -->
        <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" fill="none"><path stroke="#252525" stroke-width="2" d="M22 5.87a8.57 8.57 0 01-2.47.68 4.3 4.3 0 001.89-2.37 8.62 8.62 0 01-2.73 1.04 4.3 4.3 0 00-7.33 3.92A12.19 12.19 0 013 4.59 4.3 4.3 0 004.39 10.19a4.27 4.27 0 01-1.94-.54v.06a4.3 4.3 0 003.44 4.22c-.5.14-1.03.18-1.58.07a4.31 4.31 0 004.01 2.98A8.62 8.62 0 012 19.13c.59.04 1.19.07 1.79.07a12.18 12.18 0 006.59-1.93A12.22 12.22 0 0022 5.87z"/></svg>
      </a>
      <a href="#" class="social-icon" aria-label="LinkedIn">
        <!-- LinkedIn SVG -->
        <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" fill="none"><rect x="2" y="2" width="20" height="20" rx="4" stroke="#252525" stroke-width="2"/><path stroke="#252525" stroke-width="2" stroke-linecap="round" d="M7.5 17V10.5"/><circle cx="7.5" cy="8" r="1" fill="#252525"/><path stroke="#252525" stroke-width="2" d="M11.5 13.5V17m0-3.5a2.5 2.5 0 115 0V17"/></svg>
      </a>
      <a href="#" class="social-icon" aria-label="Instagram">
        <!-- Instagram SVG -->
        <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" fill="none"><rect x="2" y="2" width="20" height="20" rx="6" stroke="#252525" stroke-width="2"/><circle cx="12" cy="12" r="5" stroke="#252525" stroke-width="2"/><circle cx="17" cy="7" r="1.2" fill="#252525"/></svg>
      </a>
    </aside>
  </main>
</body>
</html>
