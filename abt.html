       <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@latest/bundled/lenis.min.js"></script>
    <script ></script>
    
    <script>
    // Register GSAP plugins
    gsap.registerPlugin(ScrollTrigger, TextPlugin);
    
    // Typewriter effect for chat bubbles
    function typewriterEffect(element, text, speed = 50) {
      let index = 0;
      element.textContent = '';
      
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          if (index < text.length) {
            element.textContent += text[index];
            index++;
          } else {
            clearInterval(interval);
            resolve();
          }
        }, speed);
      });
    }

    // Animate Flight Chat section on page load
    window.addEventListener('DOMContentLoaded', () => {
      const towerBg = document.querySelector('.tower-bg');
      const transmitIndicator = document.querySelector('.transmitting-indicator');
      const chatBubbles = document.querySelectorAll('.chat-bubble');
      
      const masterTimeline = gsap.timeline();
      
      // 1. Fade in tower illustration
      masterTimeline.to(towerBg, {
        opacity: 1,
        duration: 1,
        ease: 'power2.out'
      });
      
      // 2. Show transmitting indicator
      masterTimeline.to(transmitIndicator, {
        opacity: 1,
        scale: 1,
        duration: 0.5,
        ease: 'back.out(1.7)'
      }, '-=0.3');
      
      // 3. Animate each chat bubble with stagger and typing effect
      chatBubbles.forEach((bubble, index) => {
        const delay = parseFloat(bubble.getAttribute('data-delay')) || 0;
        const bubbleText = bubble.querySelector('.bubble-text');
        const originalText = bubbleText.textContent;
        const isTower = bubble.classList.contains('tower-bubble');
        
        // Bubble entrance animation
        masterTimeline.to(bubble, {
          opacity: 1,
          y: 0,
          duration: 0.6,
          ease: 'power3.out',
          onStart: () => {
            // Sound wave effect on icon
            gsap.to(bubble.querySelector('.bubble-icon'), {
              scale: 1.15,
              duration: 0.3,
              yoyo: true,
              repeat: 1,
              ease: 'power2.inOut'
            });
          }
        }, delay);
        
        // Typing effect for text
        masterTimeline.call(() => {
          typewriterEffect(bubbleText, originalText, 40);
        }, null, delay + 0.3);
        
        // Subtle glow pulse after typing
        masterTimeline.to(bubble.querySelector('.bubble-content'), {
          boxShadow: '0 12px 40px rgba(74, 144, 226, 0.4)',
          duration: 0.4,
          yoyo: true,
          repeat: 1,
          ease: 'sine.inOut'
        }, delay + 0.8);
      });
      
      // 4. Continuous subtle animations
      gsap.to('.signal-icon', {
        rotation: 360,
        duration: 3,
        repeat: -1,
        ease: 'none'
      });
      
      // 5. Show takeoff button after all messages
      masterTimeline.to('.takeoff-button-container', {
        opacity: 1,
        y: 0,
        duration: 0.8,
        ease: 'elastic.out(1, 0.75)'
      }, 7); // Shows 1.5s after last message at 5.5s
      
      // Animate runway line drawing
      gsap.fromTo('.runway-line',
        { scaleX: 0 },
        {
          scaleX: 1,
          duration: 1.2,
          delay: 7.3,
          ease: 'power2.out',
          transformOrigin: 'left'
        }
      );
    });
    </script>
