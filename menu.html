<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brightwyn Departure Board</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      background: #000;
    }

    .airport-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: brightness(0.85);
    }


.overlay-mask {
  position: absolute;
  top: 29%;      
  left: 18%;      
  width: 420px;   
  height: 250px;  
  background:rgba(175, 173, 173, 0.95);
  transform: perspective(1100px) rotateY(36deg) rotateX(6deg) rotateZ(6deg);
  border-radius: 12px;
  z-index: 2;
  filter: blur(1.5px);
}

.departure-board {
  position: absolute;
  top: 29%;       
  left: 18%;      
  width: 420px;  
  height: 250px;  
  background:rgba(175, 173, 173, 0.95);
  color: #0f0;
  border: 3px solid #000000;
  border-radius: 12px;
  padding: 15px; 
  z-index: 3;
  box-shadow: 0 0 30px rgba(0,0,0,0.7);
  transform: perspective(1100px) rotateY(36deg) rotateX(6deg) rotateZ(6deg);
  backdrop-filter: blur(3px);
  transition: transform 0.4s ease;
}



    .board-header {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: #2b2b2a;
      border-bottom: 2px solid #000000;
      padding-bottom: 10px;
      
    }

    .board {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      background: #383744;
      padding: 6px 15px;
      border-radius: 5px;
      color: #0f0;
      
      text-shadow: 0 0 3px #0f0;
      box-shadow: inset 0 -1px 0 #050;
    }

    @keyframes flip {
      0% { transform: rotateX(0); opacity: 1; }
      50% { transform: rotateX(180deg); opacity: 0.7; }
      100% { transform: rotateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="airport-container">
    <img src="assets/img/service.png" alt="Airport Background" class="bg-image">

    
    <div class="overlay-mask"></div>

    <!-- Custom tilted animated departure board -->
    <div class="departure-board">
      <div class="board-header">DEPARTURES - OUR SERVICES</div>
      <div class="board">
        <div class="row"><span>Web Development</span><span>ON TIME</span></div>
        <div class="row"><span>Mobile App Development</span><span>BOARDING</span></div>
        <div class="row"><span>UI/UX design</span><span>GATE A1</span></div>
        <div class="row"><span>Custom Software</span><span>FINAL CALL</span></div>
        <div class="row"><span>Cloud Solutions</span><span>DEPARTED</span></div>
      </div>
    </div>
  </div>

  <script>
    const services = [
      "Web Development",
      "App Design",
      "UI/UX Consulting",
      "SEO Optimization",
      "Cloud Solutions",
      "AI Integration",
      "E-Commerce Systems"
    ];

    const board = document.querySelector('.board');
    const rows = board.querySelectorAll('.row span:first-child');
    let index = 0;

    setInterval(() => {
      rows.forEach((row, i) => {
        const nextService = services[(index + i) % services.length];
        row.textContent = nextService;
      });
      index++;
    }, 4000);
  </script>
</body>
</html>
